<div class="conrainer">
  <h1>shoping adress details</h1>
  <form [formGroup]="checkOutForm" (ngSubmit)="proCheckOut(checkOutForm)">
    <label >details:</label>
    <input formControlName="details" class="form-control" type="text">
    <label >phone:</label>
    <input formControlName="phone" class="form-control" type="number">
    <label >city :</label>
    <input formControlName="city" class="form-control" type="text">
    <button  class="btn bg-main  mt-2">onlinePayment</button>
  </form>
</div>
