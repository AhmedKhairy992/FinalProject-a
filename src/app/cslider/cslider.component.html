<div class="carsoul  border-black mt-3">
  <div class="">
    <H1>Shop Popular Categories</H1>
  </div>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of catArry">
      <ng-template carouselSlide >

  </owl-carousel-o>
</div>
